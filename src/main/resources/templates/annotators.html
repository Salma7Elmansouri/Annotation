<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Annotators List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm" style="background:blue;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/admin/admin_dashboard">
            <i class="bi bi-speedometer2 me-2"></i>Admin Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/annotators">
                        <i class="bi bi-person-lines-fill me-1"></i>Annotators
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/datasets">
                        <i class="bi bi-database me-1"></i>Datasets
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/tasks">
                        <i class="bi bi-list-task me-1"></i>Tasks
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/statistics">
                        <i class="bi bi-bar-chart me-1"></i>Statistics
                    </a>
                </li>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-warning fw-semibold" href="/logout">
                        <i class="bi bi-box-arrow-right me-1"></i>Log out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Annotators List</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="annotators/create" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i> Add Annotator
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
            <thead class="table-primary text-center">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="annotator : ${annotators}">
                <td th:text="${annotator.id}"></td>
                <td th:text="${annotator.username}"></td>
                <td th:text="${annotator.firstName}"></td>
                <td th:text="${annotator.lastName}"></td>
                <td class="text-center">
                    <a th:href="@{'annotators/update/' + ${annotator.id}}" class="btn btn-outline-warning btn-sm me-1">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a th:href="@{'annotators/' + ${annotator.id} + '/progress'}" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-graph-up-arrow"></i>
                    </a>
                    <a th:href="@{'annotators/delete/' + ${annotator.id}}" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>document.documentElement.setAttribute("data-bs-theme", "dark");
</script>
</body>
</html>
