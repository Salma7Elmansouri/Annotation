<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connection</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .login-img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        @media (max-width: 768px) {
            .login-img {
                height: 250px;
            }
        }
    </style>
</head>
<body class="bg-dark text-white">

<div class="container-fluid login-container">
    <div class="row w-75 login-card">
        <!-- Form Column -->
        <div class="col-md-6 bg-dark p-5">
            <h3 class="text-center mb-4">Connection</h3>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${logoutMessage}" class="alert alert-success" th:text="${logoutMessage}"></div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre login" required/>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required/>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div class="text-center mt-4 text-muted">
                <small>Â© 2025 Salma El-mansouri</small>
            </div>
        </div>

        <!-- Image Column -->
        <div class="col-md-6 p-0 d-none d-md-block">
            <img th:src="@{/images/il_1588xN.5112162840_oq4n.webp}" alt="Illustration" class="login-img">
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script>document.documentElement.setAttribute("data-bs-theme", "dark");
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
