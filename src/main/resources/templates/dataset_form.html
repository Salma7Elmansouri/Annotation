<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creat Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm" style="background:blue;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/admin/admin_dashboard">
            <i class="bi bi-speedometer2 me-2"></i>Admin Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/annotators">
                        <i class="bi bi-person-lines-fill me-1"></i>Annotators
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/datasets">
                        <i class="bi bi-database me-1"></i>Datasets
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/tasks">
                        <i class="bi bi-list-task me-1"></i>Tasks
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/statistics">
                        <i class="bi bi-bar-chart me-1"></i>Statistics
                    </a>
                </li>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-warning fw-semibold" href="/logout">
                        <i class="bi bi-box-arrow-right me-1"></i>Log out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="bg-dark text-white rounded shadow-sm p-4" style="max-width: 700px; margin: auto;">
        <h2 class="text-center text-primary mb-4">Creat Dataset</h2>

        <form th:action="@{/admin/datasets/create}" th:object="${dataset}" method="post" enctype="multipart/form-data">

            <!-- Fichier -->
            <div class="mb-3">
                <label class="form-label">File</label>
                <input type="file" class="form-control" name="file" required>
            </div>

            <!-- Nom -->
            <div class="mb-3">
                <label class="form-label">Dataset Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Ex : NLI-AR" required>
            </div>

            <!-- Classes -->
            <div class="mb-3">
                <label class="form-label">Classes (separed by `;`)</label>
                <input type="text" class="form-control" th:field="*{classes}" placeholder="Ex : N;E;C" required>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" rows="4" placeholder="DÃ©cris le dataset ici..." required></textarea>
            </div>

            <!-- Boutons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-info px-4">
                    <i class="bi bi-folder-plus me-1"></i> Create
                </button>
                <a href="/admin/datasets" class="btn btn-outline-secondary px-4">
                    <i class="bi bi-x-circle me-1"></i> Reset
                </a>
            </div>
        </form>
    </div>
</div>
<script>document.documentElement.setAttribute("data-bs-theme", "dark");
</script>
</body>
</html>
