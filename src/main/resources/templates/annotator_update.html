<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Update Annotator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm" style="background:blue;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/admin/admin_dashboard">
            <i class="bi bi-speedometer2 me-2"></i>Admin Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="/admin/annotators"><i class="bi bi-person-lines-fill me-1"></i>Annotateurs</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/admin/datasets"><i class="bi bi-database me-1"></i>Datasets</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/admin/tasks"><i class="bi bi-list-task me-1"></i>Tâches</a></li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/statistics">
                        <i class="bi bi-bar-chart me-1"></i>Statistics
                    </a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-warning fw-semibold" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Se déconnecter</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulaire -->
<div class="container mt-5" style="max-width: 600px;">
    <div class="bg-dark p-4 shadow rounded">
        <h3 class="text-center text-primary mb-4">Update </h3>

        <form th:action="@{'/admin/annotators/update/' + ${annotator.id}}" th:object="${annotator}" method="post">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" />
                <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">FirstName</label>
                <input type="text" th:field="*{firstName}" class="form-control" />
                <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">LastName</label>
                <input type="text" th:field="*{lastName}" class="form-control" />
                <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <!-- Champ password (invisible mais conservé pour éviter de le perdre à la soumission) -->
            <input type="hidden" th:field="*{password}" />

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">
                    <i class="bi bi-check-circle me-1"></i> Save
                </button>
                <a href="/admin/annotators" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i> Reset
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script>document.documentElement.setAttribute("data-bs-theme", "dark");
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
