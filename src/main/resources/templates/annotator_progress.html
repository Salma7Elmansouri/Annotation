<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Annotator Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm" style="background:blue;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/admin/admin_dashboard">
            <i class="bi bi-speedometer2 me-2"></i>Admin Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/annotators">
                        <i class="bi bi-person-lines-fill me-1"></i>Annotators
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/datasets">
                        <i class="bi bi-database me-1"></i>Datasets
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/tasks">
                        <i class="bi bi-list-task me-1"></i>Tasks
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/statistics">
                        <i class="bi bi-bar-chart me-1"></i>Statistics
                    </a>
                </li>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-warning fw-semibold" href="/logout">
                        <i class="bi bi-box-arrow-right me-1"></i>Log out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">Progress of <span th:text="${annotator.firstName + ' ' + annotator.lastName}"></span></h3>

    <table class="table table-bordered">
        <thead class="table-primary text-center">
        <tr>
            <th>Dataset</th>
            <th>Deadline</th>
            <th>Total Tasks</th>
            <th>Progress</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="summary : ${summaries}">
            <td th:text="${summary['datasetName']}"></td>
            <td th:text="${#dates.format(summary['deadline'], 'yyyy-MM-dd')}"></td>
            <td th:text="${summary['total']}"></td>
            <td>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar"
                         th:style="'width:' + ${summary['avancement']} + '%'"
                         th:text="${summary['avancement']} + '%'">
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/annotators" class="btn btn-warning">‚Üê Back to Annotators</a>
</div>
<script>document.documentElement.setAttribute("data-bs-theme", "dark");
</script>
</body>
</html>
