<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Add Annotator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #212529;
            color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            text-align: center;
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-dark text-white">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm" style="background:blue;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/admin/admin_dashboard">
            <i class="bi bi-speedometer2 me-2"></i>Admin Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/annotators">
                        <i class="bi bi-person-lines-fill me-1"></i>Annotators
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/datasets">
                        <i class="bi bi-database me-1"></i>Datasets
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/tasks">
                        <i class="bi bi-list-task me-1"></i>Tasks
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/statistics">
                        <i class="bi bi-bar-chart me-1"></i>Statistics
                    </a>
                </li>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-warning fw-semibold" href="/logout">
                        <i class="bi bi-box-arrow-right me-1"></i>Log out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Form -->
<div class="container">
    <div class="form-container">
        <h2 class="form-title">Add annotator</h2>

        <form th:action="@{/admin/annotators/save}" th:object="${annotator}" method="post">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" />
                <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Firstname</label>
                <input type="text" th:field="*{firstName}" class="form-control" />
                <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Lastname</label>
                <input type="text" th:field="*{lastName}" class="form-control" />
                <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" />
                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/admin/annotators" class="btn btn-secondary">Reset</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script>document.documentElement.setAttribute("data-bs-theme", "dark");
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
